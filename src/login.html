<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CodePen - Login Form Animation</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"><link rel="stylesheet" href="./style.css">
</head>
<body style="height:100%; width:100%">
<div id="header" style="position:absolute; top:0px; left:0px; height:100px; right:0px;overflow:hidden;">

</div>
<div id="content" style="position:absolute; top:200px; bottom:100px; left:0px; right:0px; overflow:auto;">
  <div class="wrapper">
    <div class="login-text">
      <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
      <div class="text">
        <a href="">Se connecter</a>
        <hr>
        <br>
        <input type="text" placeholder="Nom d'utilisateur">
        <br>
        <input type="password" placeholder="Mot de passe">
        <br>
        <button class="login-btn">Se connecter</button>
        <button class="signup-btn">Créer votre compte</button>
      </div>
    </div>
    <div class="call-text">
      <h1>Voir <span>les actualités </span> du module</h1>
      <button></button>
    </div>
  </div>
  <!-- partial -->
  <script  src="./script.js"></script>
</div>
<div id="footer" style="position:absolute; bottom:0px; height:100px; left:0px; right:0px; overflow:hidden;">
</div>
<!-- partial:index.partial.html -->


</body>
</html>
